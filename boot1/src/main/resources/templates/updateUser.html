<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<body>
<h2>Update User</h2>
<form th:action="@{/users/update}" th:object="${user}" method="post">
    <input type="hidden" name="id" th:value="${user.id}" />
    <label>Name: <input type="text" th:field="*{name}" /></label><br>
    <label>Surname: <input type="text" th:field="*{surname}" /></label><br>
    <label>Department: <input type="text" th:field="*{department}" /></label><br>
    <label>Salary: <input type="text" th:field="*{salary}" /></label><br>
    <input type="submit" value="Update User" />
</form>

<a th:href="@{/users}">Back to User List</a>
</body>
</html>
